<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="root">
        <div class="heading">Counter</div>
        <div class="box">
            <div class="minuss" id="minus">-</div>
            <div class="counter" id="count">0</div>
            <div class="pluss" id="plus">+</div>
        </div>
        <div class="reset" id="re">Reset</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
